<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="terms">Accepted terms:</label>
        <input type="checkbox" id="terms" required><br><br>

        <button type="submit" onclick="return validateDateOfBirth();">Submit</button>
    </form>

    <table id="registrationTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function validateDateOfBirth() {
            const dobInput = document.getElementById('dob');
            const dob = new Date(dobInput.value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();

            if (age < 18 || age > 55) {
                alert('Please enter a date of birth between 18 and 55 years old.');
                dobInput.value = '';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
